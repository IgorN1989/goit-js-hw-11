<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Images</title>
    <link rel="icon" href="../images/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="../sass/index.scss" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../js/infinite-scroll.js"></script>
    <script type="module" src="../js/fixed-search-field.js"></script>
  </head>
  <body>
    <div class="search-container container">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-button" type="submit" name="submitBtn">
          Search
        </button>
      </form>
    </div>

    <div class="gallery"></div>

    <div class="js-guard"></div>

    <div class="backdrop loader-container is-hidden">
      <span class="loader"></span>
    </div>

    <a class="return-link" href="../index.html"><< Go Back</a>
  </body>
</html>
